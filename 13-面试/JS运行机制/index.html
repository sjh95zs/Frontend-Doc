<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS运行机制</title>
  </head>
  <body>
    <script>
      console.log(1);
      setTimeout(() => {
        console.log(2);
      }, 0);
      console.log(3);
      console.log(4);
      /*
       * 结果：1 3 4 2
       */

      // console.log('A');
      // while (true) {}
      // console.log('B');
      /*
       * 结果：A
       * 解析：while (true) {} 这个同步任务一直在执行，所以轮不到下一个同步任务B的执行
       */

      // console.log('A');
      // setTimeout(() => {
      //   console.log('B');
      // }, 0);
      // while (true) {}
      /*
       * 结果：A
       * 解析：while (true) {} 这个同步任务一直在执行，轮不到异步任务执行
       */

      for (var i = 0; i < 4; i++) {
        setTimeout(() => {
          console.log(i);
        }, 1000);
      }
      /*
       * 结果：1s后同时输出4 4 4 4
       * 解析：先循环4次，但是1s后才把setTimeout放到循环中，所以直接输出4个4（重点是异步任务的放入时间和执行时间是不同的）
       */
    </script>
  </body>
</html>
