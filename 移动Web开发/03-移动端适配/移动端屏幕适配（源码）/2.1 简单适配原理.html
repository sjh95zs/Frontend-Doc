<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>2.1 简单适配原理</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .header-container {
        width: 100%;
        height: 1rem;
        background-color: rgba(222, 24, 27, 0.9);
      }
    </style>
  </head>
  <body>
    <header class="header-container"></header>
    <script>
      setRemUnit();
      window.onresize = setRemUnit; // 视口每发生一次改变，就执行一遍setRemUnit函数
      function setRemUnit() {
        let desW = 750; // 设计稿的宽度
        let viewWidth = document.documentElement.clientWidth; // 当前屏幕的宽度
        // 人为规定1rem = 100px，根据当前屏幕的宽度和设计稿的宽度来计算我们 HTML 的 font-size 值
        document.documentElement.style.fontSize =
          (viewWidth / desW) * 100 + 'px';
      }
    </script>
  </body>
</html>
