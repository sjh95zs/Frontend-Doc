<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>2.3 单指拖拽--运动</title>
    <style>
      body {
        height: 2000px;
      }
      .backtop {
        position: fixed;
        right: 20px;
        bottom: 20px;
        width: 45px;
        height: 45px;
        line-height: 45px;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 50%;
        color: #fff;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <a href="#" id="backtop" class="backtop">&uarr;</a>

    <script>
      let backtop = document.querySelector('#backtop');
      let x = 0,
        y = 0;

      backtop.addEventListener(
        'touchstart',
        function() {
          move(this, x - 10, y - 10);
          x -= 10;
          y -= 10;
        },
        false
      );

      function move(el, x = 0, y = 0) {
        el.style.transform = 'translate3d(' + x + 'px, ' + y + 'px, 0)';
      }
    </script>
  </body>
</html>
